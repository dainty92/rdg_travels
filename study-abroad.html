<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/study-abroad.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RDG Travels</title>
</head>
<body>
    <section class="home">
        <header>
            <div class="logo">
                <img src="images/rdg-logo.png" alt="RDG Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="flight.html">Book Flight</a></li>
                    <li><a href="study-abroad.html">Study Abroad</a></li>
                    <li><a href="hotel-service.html">Reserve Hotel</a></li>
                    <li><a href="destinations.html">Destinations</a></li>
                    <li>
                        <div class="whatsapp">
                            <a href="https://wa.link/8vfeqe" target="_blank">
                                <i class="fa fa-whatsapp"></i>
                                <span>+2348034099082</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <section class="study-hero-section">
            <div class="study-welcome-text">
                <h1>Study Abroad Program</h1>
            </div>

            <!-- Study Abroad Form -->
            <div id="study-abroad" class="study-abroad-section">
                <form class="study-form">

                    <!-- Study Details -->
                    <div class="study-details">
                        <div class="study-details-heading">
                            <div class="text">
                                <p>Want to Study Abroad?</p>
                            </div>
                        </div>
                    
                        <!-- Input fields for Study Abroad -->
                        <div class="study-info">
                            <div class="form-group">
                                <label for="countryOfInterest">Country of Interest</label>
                                <input type="text" id="countryOfInterest" name="countryOfInterest" placeholder="Istanbul, Turkey" required>
                            </div>
        
                            <div class="study-type">
                                <div class="form-group">
                                    <label for="fieldOfStudy">Field of Study</label>
                                    <input type="text" id="fieldOfStudy" name="fieldOfStudy" placeholder="Industrial Chemistry" required>
                                </div>
                                <div class="form-group">
                                    <label for="intendedProgram">Intended Program</label>
                                    <select id="intendedProgram" name="intendedProgram" placeholder="MSc" required>
                                        <option value="undergraduate">BSc</option>
                                        <option value="graduate">MSc</option>
                                        <option value="graduate">Phd</option>
                                    </select>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" placeholder="John Doe" name="fullName" required>
                            </div>
        
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input type="email" id="emailAddress" placeholder="Johndoe@mail.com" name="emailAddress" required>
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[+]{1}[0-9]{1,}" placeholder="+234 566 566 7789" required>
                            </div>

                            <!-- Start Your Study Button -->
                        <div class="start-study-button">
                            <button type="submit">Start Your Study</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </section>
    
</body>
</html>
