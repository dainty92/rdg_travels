<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Booking</title>
    <link rel="stylesheet" href="./css/flight.css" />
    <!-- <link
      rel="stylesheet"
      href="./css/font-awesome-4.7.0/css/font-awesome.css"
    /> -->
    <script
      src="https://kit.fontawesome.com/24f84abb34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="/images/Logo.png" alt="RDG Logo" class="logo"
      /></a>
      <nav>
        <ul class="nav-links">
          <li><a href="#">book flight</a></li>
          <li><a href="#">study abroad</a></li>
          <li><a href="#">reserve hotel</a></li>
          <li><a href="#">destinations</a></li>
          <li>
            <a href="https://wa.me/+2348034099082" target="_blank">
              <i class="fa-brands fa-whatsapp"></i> +2348034099082</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div class="flight-bookings-bg">
      <div class="flight-bookings-h1">
        <h1>flight bookings</h1>
      </div>
      <div class="flight-bookings-form">
        <div class="flying">
          <h2><i class="fa-solid fa-plane"></i> where are you flying?</h2>
        </div>
        <form class="actual-form" action="">
          <div class="input-forms">
            <label for="departure">Flying From</label>
            <input
              type="text"
              id="departure"
              name="flying from"
              placeholder="Istanbul, turkey"
              required
            />
          </div>
          <div class="input-forms">
            <label for="arrival">Flying To</label>
            <input
              type="text"
              id="arrival"
              name="flying to"
              placeholder="Istanbul, turkey"
              required
            />
          </div>
          <div class="input-forms">
            <label for="departure-date">Leaving On</label>
            <input type="date" id="departure-date" name="Leaving On" required />
            <script>
              document.getElementById("departure-date").min = new Date()
                .toISOString()
                .split("T")[0];
            </script>
          </div>
          <div class="input-forms">
            <label for="return-date">Returning On</label>
            <input type="date" id="return-date" name="Returning On" required />
            <script>
              document.getElementById("return-date").min = new Date()
                .toISOString()
                .split("T")[0];
            </script>
          </div>
          <div class="input-forms">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="Full Name"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="input-forms">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="Email Address"
              placeholder="Johndoe@example.com"
              required
            />
          </div>
          <div class="input-forms">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone number"
              placeholder="XXX-XXX-XXXX"
              required
            />
          </div>
          <div class="input-forms">
            <label for="quantity">No. of Passengers</label>
            <select id="quantity" name="no of passengers" required>
              <script>
                for (let i = 1; i <= 100; i++) {
                  document.write(`<option value="${i}">${i}</option>`);
                }
              </script>
            </select>
          </div>
          <div class="button">
            <button type="submit">book flight</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
